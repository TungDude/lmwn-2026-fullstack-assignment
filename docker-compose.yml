services:
  data-services:
    build:
      context: .
      dockerfile: ./data-services.Dockerfile
    container_name: lmwn-data-services
    ports:
      - "7777:7777"
      - "8888:8888"
      - "9999:9999"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/guides"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    image: lmwn-api-gateway:latest
    container_name: lmwn-api-gateway
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
      - CORS_CREDENTIALS=true
      - GUIDE_SERVICE_URL=http://data-services:8888
      - RESTAURANT_SERVICE_URL=http://data-services:9999
    depends_on:
      data-services:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    image: lmwn-web:latest
    container_name: lmwn-web
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:3001/api/v1
      - VITE_API_TIMEOUT=10000
      - VITE_DEFAULT_QUERY_STALE_TIME=30000
    depends_on:
      - api-gateway
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  default:
    name: lmwn-network